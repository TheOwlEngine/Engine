# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://en.wikipedia.org/wiki/Zebra

# Flow Name
name: Find Zebra

# Repeat flow
repeat: 2

# Flow Process
flow:

  # Get data
  - take:

      # Get heading page as heading
      - selector: "#firstHeading"
        name: heading
        parse: text

      # Test add unknown element
      - next_to_contains:
          selector: "td"
          identifier: ".thumb.tright"
        name: description
        parse: text

  # Get data
  - take:

      # Get value next to kingdom element
      - next_to_contains:
          selector: "td"
          identifier: "Kingdom:"
        name: kingdom
        parse: text

      # Get value next to phylum element
      - next_to_contains:
          selector: "td"
          identifier: "Phylum:"
        name: phylum
        parse: text

      # Get value next to class element
      - next_to_contains:
          selector: "td"
          identifier: "Class:"
        name: class
        parse: text

  # Finding anchor with text "Fauna of Africa" and click it
  - navigate: "Fauna of Africa"

  # Get data
  - take:

      # Get heading page as sub heading
      - selector: "#firstHeading"
        name: sub_heading
        parse: text

      # Test add unknown element
      - next_to_contains:
          selector: "td"
          identifier: ".thumb.tright"
        name: sub_description
        parse: text