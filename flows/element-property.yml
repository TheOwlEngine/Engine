# Set name property
name: Element Property

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888

# Set recording option
record: true

# Flow process for every page
flow:

  - element:
      contains:
        selector: a
        identifier: Element
      action: Click

  - delay: 1

  - element:
      selector: '#exampleFormControlInput1'
      write: sample@domain.co

  - delay: 1

  - element:
      selector: '#exampleFormControlTextarea1'
      write: Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus aliquid obcaecati, explicabo blanditiis iusto dolorem. Consequuntur explicabo repellat officiis et qui itaque a molestias alias similique adipisci neque, tenetur iusto.

  - delay: 1

  - element:
      selector: '#inputPassword'
      write: secret

  - delay: 1  

  - element:
      selector: '#exampleColorInput'
      value: '#ffffff'

  - delay: 1  

  - element:
      selector: '#exampleDataList'
      write: New York

  - delay: 1  

  - element:
      selector: '[aria-label="Default select example"]'
      select: Two

  - delay: 1  

  - element:
      selector: '[aria-label="multiple select example"]'
      multiple:
        - Two
        - Three

  - delay: 1  

  - element:
      contains:
        selector: 'label'
        identifier: 'Default checkbox'
      action: Click

  - delay: 1  

  - element:
      contains:
        selector: 'label'
        identifier: 'Checked checkbox'
      action: Click

  - delay: 1  

  - element:
      contains:
        selector: 'label'
        identifier: 'Default radio'
      action: Click

  - delay: 1  

  - element:
      contains:
        selector: 'label'
        identifier: 'Default switch checkbox input'
      action: Click

  - delay: 1  

  - element:
      selector: '#customRange1'
      value: 40

  - delay: 1  
