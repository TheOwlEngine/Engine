# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://www.w3schools.com/css/css_table.asp

# Flow Name
name: W3Schools Table

# Flow Process
flow:

  # Get data
  - take:

      # Get heading page as heading
      - selector: h1
        name: title
        parse: text

      # Get heading page as heading
      - selector: .intro
        name: introduction
        parse: text
      
      # Get table
      - table:
          name: customer_list
          selector: "#customers"
          fields:
            - Company
            - Contact
            - Country
