# Set name property
name: Infinite Scroll Function

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888/infinite-scroll.html

# Set total item per page
items_on_page: 10

# Set infinite scroll option
infinite: true

# Set total mouse scrolling behavior
infinite_scroll: 10

# Set recording option
record: true

# Flow process for every page
flow:

  - wrapper: .card:nth-child($loop_number)

  - take:
      selector: .card-header
      name: Header
      parse: text

  - take:
      selector: .card-title
      name: Title
      parse: text

  - take:
      selector: .card-text
      name: Description
      parse: text