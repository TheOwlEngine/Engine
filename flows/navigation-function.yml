# Set name property
name: Navigation Function

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888

# Set recording option
record: true

# Flow process for every page
flow:

  - element:
      contains:
        selector: a
        identifier: Navigation
      action: Click

  - delay: 1

  - take:
      selector: h1
      name: Title
      parse: text
  
  - delay: 1

  - take:
      selector: p
      name: Description
      parse: text
  
  - delay: 1

  - take:
      name: Page History
      contains:
        selector: a
        identifier: History
      parse: anchor
      use_for_navigate: true

  - delay: 1

  - navigate: true

  - take:
      selector: h1
      name: Title Page History
      parse: text
  
  - delay: 1

  - take:
      selector: p
      name: Description Page History
      parse: text
  
  - delay: 1

  - back_to_previous: true

  - take:
      name: Page Techniques
      contains:
        selector: a
        identifier: Techniques
      parse: anchor
      use_for_navigate: true

  - delay: 1

  - navigate: true

  - take:
      selector: h1
      name: Title Page Techniques
      parse: text
  
  - delay: 1

  - take:
      selector: p
      name: Description Page Techniques
      parse: text
  
  - delay: 1