# Set name property
name: Table Property

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888

# Set recording option
# record: true

# Flow process for every page
flow:

  - element:
      contains:
        selector: a
        identifier: Table
      action: Click

  - delay: 1

  - table:
      selector: '#table-1'
      name: 'html-json-1'
      fields:
        - First
        - Handle

  - delay: 1

  - table:
      selector: '#table-2'
      name: 'html-json-2'
      fields:
        - celda 1
        - celda 2
        - celda 4

  - delay: 1

  - table:
      selector: '#table-3'
      name: 'html-json-3'
      fields:
        - Tabla Avanzada
        - Segunda Col. Cab.

  - delay: 1
