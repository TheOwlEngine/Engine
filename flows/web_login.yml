# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://www.stealmylogin.com/demo.html

# Flow Name
name: Test login page & screenshot

# Flow Process
flow:

  - form:
      selector: '[name="username"]'
      fill: $SAMPLE_ENV_USERNAME

  - form:
      selector: '[name="password"]'
      fill: $SAMPLE_ENV_PASSWORD

  - form:
      selector: '[value="login"]'
      do: Click

  - screenshot:
      path: test-login-page.jpg