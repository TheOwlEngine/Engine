# Set name property
name: Take Property

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888

# Set recording option
record: true

# Flow process for every page
flow:

  - element:
      contains:
        selector: a
        identifier: Take
      action: Click

  - delay: 1

  - take:
      selector: h1
      name: Title
      parse: text
  
  - delay: 1

  - take:
      selector: h1 + div > div
      name: From
      parse: text
  
  - delay: 1

  - take:
      selector: .shortdescription + p
      name: Short Description
      parse: text
  
  - delay: 1

  - take:
      selector: '#toc > ul'
      name: Table of Contents
      parse: html
  
  - delay: 1

  - take:
      selector: h2 + p
      name: Description
      parse: text
  
  - delay: 1

  - take:
      selector: a > img
      name: Image
      parse: image
  
  - delay: 1

