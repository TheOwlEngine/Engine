# Set name property
name: Pagination Function

# Set engine URL
engine: http://127.0.0.1:3000

# Set entry page URL
first_page: http://127.0.0.1:8888/pagination.html

# Set total item per page
items_on_page: 10

# Set paginate page option
paginate: true

# Set paginate button for next behavior
paginate_button: '[title="Next page"]'

# Set maximum page for paginate
paginate_limit: 10

# Set recording option
record: true

# Flow process for every page
flow:

  - wrapper: .card:nth-child($item_number)

  - take:
      selector: .card-header
      name: Header
      parse: text

  - take:
      selector: .card-title
      name: Title
      parse: text

  - take:
      selector: .card-text
      name: Description
      parse: text