# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://www.w3schools.com/css/default.asp

# Flow Name
name: W3Schools Pagination

# Repeat Pagination
repeat: 10

# Enable Pagination
paginate: true

# Enable video recording for debug (will decrease response speed)
record: true

# Flow Process
flow:

  # Get data
  - take:

      # Get heading page as heading
      - selector: h1
        name: title
        parse: text

      # Get heading page as heading
      - selector: .intro
        name: introduction
        parse: text

  # Take a screenshot
  - screenshot:
      path: screenshot.jpg
      
  - form:
      selector: .nextprev .w3-right
      do: Click
