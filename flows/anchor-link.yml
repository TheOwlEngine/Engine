# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://google.com

# Flow Name
name: Anchor & Link

# Flow Process
flow:

  # Take a anchor an link
  - take:

      - selector: '[alt="Google"]'
        name: logo
        parse: image

      - selector: '.gb_A.gb_La.gb_f'
        name: profile
        parse: anchor

      - contains:
          selector: a
          identifier: Gambar
        name: image_link
        parse: anchor