# Engine Server
engine: http://127.0.0.1:3000

# Target Website
target: https://todomvc.com/examples/vue/

# Flow Name
name: Basic Screenshot

# Flow Process
flow:
  - name: Todo MVC
    step:
  
      # Create new todo
      - form:
          selector: .new-todo
          fill: Sample scraper

      - form:
          selector: .new-todo
          Do: Enter

      # Wait until 1 (second)
      - delay: 1

      # Create second todo
      - form:
          selector: .new-todo
          fill: Test Again
      - form:
          selector: .new-todo
          Do: Enter

      # Wait until 1 (second)
      - delay: 1

      # Checklist second todo
      - form:
          selector: .todo:nth-child(2) .toggle
          fill: Click

      # Wait until 4 (second)
      - delay: 1

      # Take a screenshot
      - screenshot:
          path: result.jpg
