<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinite Scroll Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5 mb-5" id="infinite-list"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(function(buffer) {
          return buffer.json()
        })
        .then(function(data) {
          // Add 10 items.
          let index = 0;
          let listElement = $('#infinite-list')
          let loadMore = function() {
            for (let i = 0; i < 10; i++) {
              if (data[index]) {
                listElement.append(`
                  <div class="card mb-2">
                    <div class="card-header">
                      Sample Post #${index + 1}
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">${data[index].title}</h5>
                      <p class="card-text">${data[index].body}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                `)
              }
              index++;
            }
          }
  
          $(window).on('scroll', function() {
            if ($(window).scrollTop() + $(window).height() >= listElement.prop('scrollHeight')) {
              loadMore();
            }
          })
  
          loadMore();
        })

    </script>
  </body>
</html>
