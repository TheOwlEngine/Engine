<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagination Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div id="data"></div>
      <div id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(function(buffer) {
          return buffer.json()
        })
        .then(function(json) {
          $('#pagination').pagination({
              dataSource: json,
              totalNumber: 100,
              pageSize: 10,
              callback: function(data, pagination) {
                let content = ""
                data.map(function(item, index) {
                  content += `
                    <div class="card mb-2">
                      <div class="card-header">
                        Sample Post #${(pagination.pageSize * (pagination.pageNumber - 1)) + (index + 1)}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.body}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>
                  `
                })
                $('#pagination').prev().html(content)
              }
          })
        })
    </script>
  </body>
</html>
